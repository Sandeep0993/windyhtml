<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy Map</title>
    <script src="https://api.windy.com/map-forecast/libBoot.js"></script>
    <style>
        html, body, #windy {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="windy">Initializing Windy Map...</div>

    <script>
        const options = {
            key: "2yt8QYnprbjx1oJwGlKlRAFE5KTGJldb",  // Use your Windy API key
            lat: 23.5880,
            lon: 58.4095,
            zoom: 7,
            overlay: 'wind',
            verbose: true
        };

        windyBoot(options, function(windyAPI) {
            const { map } = windyAPI;
            console.log("âœ… Windy API initialized successfully");

            // Add a marker for reference
            L.marker([23.5880, 58.4095]).addTo(map)
                .bindPopup('Center of Oman')
                .openPopup();
        });

    </script>
</body>
</html>
